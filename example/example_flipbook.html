<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flip book</title>
	<link rel="stylesheet" type="text/css" href="example_flipbook.css">
</head>
<body>
	<div class="rotating-box">
		<div class="single-rb">
			<div class="front-side">
				<img src="1.jpg" alt="1.jpg">
			</div>
			<div class="back-side">
				<img src="2.jpg" alt="2.jpg">
			</div>
			<div class="left-side">
				<img src="3.jpg" alt="3.jpg">
			</div>
			<div class="right-side">
				<img src="4.jpg" alt="4.jpg">
			</div>
			<div class="top-side">
			</div>
			<div class="bottom-side">
			</div>
		</div>
	</div>
</body>
</html>
